<!doctype html>
<html>
  <head>
		<title>WebGL Flappy Cube</title>
		<style>
			body {
				background-color: black;
			}
			#gameCanvas {
				background-color: black;
				width: 640px;
				height: 360px;
				margin: auto;
				align: center;
			}
			#scoreboard {
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
				color: white;
			}
			#score {
				font-size:600%; 
				padding:0; 
				margin:0;
				color: white;
			}
			#title {
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body onload='setup();'>
		<div id='gameCanvas'></div>
		<script src='./Scripts/three.min.js'></script>
		<script src='./Scripts/keyboard.js'></script>
		<script src='./Scripts/game.js'></script>
		<div id='scoreboard'>
			<h1 id='score'>0</h1>
			<h1 id='title'>Flappy Cube</h1>
			<h2 id='message'>Come on!</h2>
			<h3>Press F to start and fly</h3>
		</div>
	</body>
</html>
